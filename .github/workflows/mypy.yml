name: Run Mypy on Merge to Main

on:
  push:
    branches:
      - main

jobs:
  mypy-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          make init

      - name: Run mypy
        run: |
          make mypy